<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <script src="scripts/leaflet.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <script src="scripts/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div class="mobile-menu">
                <a href="index.html"><img src="images/whiteLogo.svg" class="mobileLogo"/></a>
                <div class="headerLinks">
                    <a href="roo.html" class="headerLink">YouRoo</a>
                    <a href="profile.html" class="headerLink">Profile</a>
                    <a href="index.html" class="headerLink">Map</a>
                </div>
            </div>
            <div class="desktop-menu">
                <a href="index.html"><img src="images/whiteLogo.svg" class="desktopLogo"/></a>
                <div class="headerLinks">
                    <a href="roo.html" class="headerLink">YouRoo</a>
                    <a href="profile.html" class="headerLink">Profile</a>
                    <a href="index.html" class="headerLink">Map</a>
                </div>
                <div class="textMoniker">
                    <h1>ParkaRoo</h1>
                    <h2>Make Parking Fun!</h2>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="loadingFilter" class="hide">loading</div>
        <div id="sidebar">
            <h2>Find a Location!</h2>
            <div>
                <h3>Parking Distance:</h3>
                <input type="range" id="distance" name="distance" min="0" max="10" class="slider" value="5"/>
                <p id="distanceValue"></p>
                <h3>Parking Time:</h3>
                <input type="range" id="time" name="time" min="1" max="12" class="slider" value="10"/>
                <p id="timeValue"></p>
            </div>
            <div class="button">RooPark!</div>
        </div>
    </body>
</html>
